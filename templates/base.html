<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Job Board{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body>
    <nav>
        <a href="/accounts/dashboard/">Dashboard</a>
        <a href="/jobs/">Jobs</a>
        {% if request.user.is_authenticated %}
            <a href="/accounts/logout/">Logout</a>
        {% else %}
            <a href="/accounts/login/">Login</a>
            <a href="/accounts/signup/">Signup</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}
    <!-- Individual page content goes here -->
    {% endblock %}
</body>
</html>
